<head>

    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/styles.min.css">

</head>
<body>

<div class="chat">
    <div class="chat__sidebar">
    </div>

<div class="chat__main">
     <h1> Stefan's Chat App</h1>
        <div id="messages" class="chat__messages">

        </div>
        <div class="compose">
    <form id="message-form">
        <input id="input" placeholder="Message">
        <button id="button">Send</button>
    </form>
    <button id="send-location">
         Send location
    </button>
</div>

</div>

</div>
<div class="footer">
    <p>Developed by Stefan Velkoski</p>
</div>


</body>

<script id="message-template" type="text/html">
    <div class="message">
        <p>
                <span class="message__name"> Some user name </span>
                <span class="message__meta">  {{createdAt}} </span>

        </p>
      <p>
        {{message}}
      </p>
    </div>
</script>
<script id="message-template-location" type="text/html">
    <div>{{ createdAt }}
        <a href="{{url}}" target= "_blank" >
             My current location</a>
    </div>
</script>

<script src= "/socket.io/socket.io.js"></script>
<script src= "/js/chat.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
